<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعراب الجملة العربية</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/global.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/parse_sentence.css')}}">
</head>

<body>
    <div class="frame frame-1"></div>
    <div class="frame frame-2"></div>
    <div class="frame frame-3"></div>
    <div class="frame frame-4"></div>
    <header>
        <img src="{{url_for('static',filename='images/pngegg.png')}}" alt="" class="header-img shape-1" />
        <h1 class="project-name">
            مشروع Araparse
        </h1>
        <img src="{{url_for('static',filename='images/pngegg.png')}}" alt="" class="header-img shape-2" />
        <div class="separator-frame bottom"></div>
    </header>

    <main>
        <a href="/" class="back-btn">الرئيسية</a>
        <h2 class="project-title">
            إعراب الجملة العربية
        </h2>
        <div class="content">
            <form id="sentenceForm" method="POST" action="/parser">
                <label class="sentence-label" for="sentence">أدخل الجملة المراد إعرابها هنا:</label>
                <input dir="rtl" type="text" id="sentence" name="sentence" placeholder="أدخل الجملة" required>
                <div class="buttons">
                    <button type="submit" class="submit-sentence-btn">إعربلي الجملة</button>
                </div>
            </form>
            <div id="resultDiv" class="result">
                {% if sentences %}
                    {% for sentence in sentences %}
                        <p>{{ sentence }}</p>
                    {% endfor %}
                {% else %}
                    <p>أدخل الجملة التي ترغب في إعرابها وسيظهر النتيجة هنا.</p>
                {% endif %}
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-frame"></div>
        <div class="team-name-wrapper">
            فريق العمل:
            <span class="team-name">
                Debian
            </span>
        </div>
    </footer>

    <script>
        // Clear the result when submitting the form
        document.getElementById('sentenceForm').addEventListener('submit', function () {
            document.getElementById('resultDiv').innerHTML = ""; // Clear previous result
        });
    </script>
</body>

</html>
